<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Prognosis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form">
      <input autocomplete="off" type="text" id='city' onkeypress='getWeatherReport(event)' class="cityInputField" placeholder="Enter city name">
      <button onclick="getWeatherReport(event)" class="submitBtn">Submit</button>
    </div>
    <div class="weatherContainer hide" id='weatherContainer'></div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
